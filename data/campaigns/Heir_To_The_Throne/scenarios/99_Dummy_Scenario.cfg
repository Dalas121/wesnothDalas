#textdomain wesnoth-h2tt

[scenario]
    id=99_Dummy_Scenario
    map_file=99_Dummy_Scenario.map
    name=_"Dummy Scenario"
    next_scenario=00_The_Great_Continent
    victory_when_enemies_defeated=no
    {SCHEDULE_DYNAMIC_DAY} turns=-1
          {SCENARIO_MUSIC knolls.ogg}
    {EXTRA_SCENARIO_MUSIC traveling_minstrels.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}
    
    
    
    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {KONRAD_SIDE GOLD=0 FOG=yes SHROUD=yes}
    
    
    
    #######################################################################################################################################################
    #                                                                   PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=prestart
        {RECALL_XY Konrad 10 5}
    [/event]
    [event]
        name=start
        {DEBUG_MSG "This scenario is still under development!"}
        [endlevel]
            result=victory
            {NEW_GOLD_CARRYOVER 40}
            bonus=no
            carryover_report=no
            replay_save=no
            linger_mode=no
            reveal_map=no
        [/endlevel]
    [/event]
    
[/scenario]






